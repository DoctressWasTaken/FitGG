<div class="movement">
  <div class="input-field col s6">
    <input id="filter" type="text" class="validate"
           (keyup)="updateFilter($event)" [(ngModel)]="filter">
    <label for="filter">Filter</label>
  </div>
  <table mat-table [dataSource]="link.content.movements_table"
         [fixedLayout]="true"
         class="transparent movement-table"
         matSort matSortActive="name" matSortDisableClear
         matSortDirection="asc">

    <!-- Title Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="subtype">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Subtype</th>
      <td mat-cell *matCellDef="let row">{{row.subtype}}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Region</th>
      <td mat-cell *matCellDef="let row">{{row.region ? row.region!.id : '-'}}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="stage">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Stage</th>
      <td mat-cell *matCellDef="let row">{{row.stage}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['type', 'subtype', 'region', 'stage']; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: ['type', 'subtype', 'region', 'stage'];"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{filter}}"</td>
    </tr>

  </table>
  <mat-paginator class="transparent" [pageSize]="5" aria-label="Select page"></mat-paginator>
</div>
